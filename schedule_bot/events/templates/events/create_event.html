{% extends 'base.html' %}

{% block extra_css %}
{{ block.super }}
<link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" type="text/css">
{% endblock extra_css %}

{% block content %}
<h2>Create an Event</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Event</button>
</form>
{% endblock content %}

{% block extra_js %}
{{ block.super }}
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr("input[name='event_times']", {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    inline: true
});
</script>
<style>
    /* Customizing Flatpickr Calendar Size */
    .flatpickr-calendar {
        width: 700px; /* Adjust the calendar width */
        /* Optional: Adjust the height */
    }
    .flatpickr-calendar .flatpickr-days {
        width: 100%;
    }
    .flatpickr-calendar .dayContainer {
        width: 100%;
        max-width: 100%;
    }
    /* Adjusting the size of the calendar cells (days) */
    .flatpickr-calendar .flatpickr-day {
        width: calc(700px / 7); /* 7 days in a week */
        height: 40px; /* Adjust the day cell height */
        line-height: 40px; /* Center the day number vertically */
        max-width: 100%;
    }
    .hidden-date-input {
        display: none;
    }
</style>
{% endblock extra_js %}
