{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Event Invitation for {{ event.name }}</h2>
    <p>Please fill in your details to confirm your invitation:</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
