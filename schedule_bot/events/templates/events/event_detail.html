{% extends "base.html" %}

{% block title %}Event Details{% endblock %}

{% block content %}
<h2>{{ event.name }}</h2>

<h3>Guest List</h3>
<ul>
    {% for user_event in user_events %}
    <li>{{ user_event.user }} ({{ user_event.state }})</li>
    {% empty %}
    <li>No Users Yet.</li>
    {% endfor %}
</ul>
{% endblock %}
